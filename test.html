<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Manager Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Fleet Manager - Diagnostic Test</h1>
    
    <div id="test-results"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('test-results');
            
            function addResult(message, type = 'success') {
                const div = document.createElement('div');
                div.className = `status ${type}`;
                div.textContent = message;
                resultsDiv.appendChild(div);
            }
            
            // Test 1: Check if SQL.js loads
            try {
                if (typeof initSqlJs !== 'undefined') {
                    addResult('✓ SQL.js library loaded successfully', 'success');
                } else {
                    addResult('✗ SQL.js library not found', 'error');
                    return;
                }
            } catch (error) {
                addResult(`✗ Error checking SQL.js: ${error.message}`, 'error');
                return;
            }
            
            // Test 2: Initialize SQL.js
            try {
                const config = {
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                };
                const SQL = await initSqlJs(config);
                addResult('✓ SQL.js initialized successfully', 'success');
                
                // Test 3: Create database
                const db = new SQL.Database();
                addResult('✓ Database created successfully', 'success');
                
                // Test 4: Create table
                db.exec(`CREATE TABLE test (id INTEGER PRIMARY KEY, name TEXT)`);
                addResult('✓ Table creation successful', 'success');
                
                // Test 5: Insert data
                const stmt = db.prepare('INSERT INTO test (name) VALUES (?)');
                stmt.run(['Test Vehicle']);
                stmt.free();
                addResult('✓ Data insertion successful', 'success');
                
                // Test 6: Query data
                const selectStmt = db.prepare('SELECT * FROM test');
                if (selectStmt.step()) {
                    const result = selectStmt.getAsObject();
                    addResult(`✓ Data retrieval successful: ${result.name}`, 'success');
                } else {
                    addResult('✗ Data retrieval failed', 'error');
                }
                selectStmt.free();
                
                addResult('All tests passed! SQLite is working correctly.', 'success');
                
            } catch (error) {
                addResult(`✗ Database test failed: ${error.message}`, 'error');
            }
        }
        
        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
